<div *ngIf="!IsLoadingUI">
    <app-header *ngIf="IsShowUI"></app-header>
    <main>
        <router-outlet class="router"></router-outlet>
    </main>
    <app-footer *ngIf="IsShowUI"></app-footer>
</div>

<div *ngIf="IsLoadingUI" class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
</div>
