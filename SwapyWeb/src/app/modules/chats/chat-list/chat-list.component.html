<div class="chat-list-container">
    <div class="chat-list-chats-container">
        <div class="chat-list-chats" *ngFor="let chat of chatList" (click)="goToChat(chat)">
            <img class="chat-image" [src]="chat.logo"/>
            <p>{{chat.title}}</p> 
            <p>{{chat.lastMessage}}</p> 
            <p class="time-info">{{chat.lastMessageDateTime | customDateEn}}</p>
        </div>
    </div>
</div>
